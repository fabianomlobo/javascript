<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body{
            font: normal 1.5em arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro:</label>
    <input type="number" name="txtvel" id="txtvel"> Km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){

           var txtv = window.document.getElementById('txtvel')
           var res = window.document.querySelector('#res') 
           var vel = Number(txtv.value/*value= valor dentro de txtv*/)
           res.innerHTML = `<p>Sua Velocidade atual é de <strong>${vel}</strong> Km/h</p>`
            var diferenca = Number(txtv.value - 60)

           if (vel > 60){
                res.innerHTML += `Você está a ${diferenca} Km/h acima da velocidade permitida. MULTADO!!`
           }
           res.innerHTML += `<p> Dirija sempre com o sinto de segurança!`
        }

        
    </script>

</body>
</html>
