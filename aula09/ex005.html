<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
        body{
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt arial;
            
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>    
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        //window.document.write('Esta escrito assim: ' + p1.innerHTML)
        var corpo = window.document.body 
        corpo.style.background = 'black' // cor de fundo do body mudado para black
        //var d = window.document.getElementById('msg')
        //d.style.background='green'
        //d.innerText = 'mudei'
        //window.document.getElementById('msg').innerText = 'mudei'
        //var d = window.document.getElementById('msg') // variavel d recebeu a div de id msg
        var d = document.querySelector('#msg')

        d.innerText = 'Mudei pelo innerText' // estava Clique em mim agora está mudei
        d.style.background = 'blue'
        
        d.style.color = 'yellow' // mudei a cor da letra 
        
        window.document.body.style.background= 'green'
        
    </script>
    
</body>
</html>
