<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background-color: rgb(42, 139, 42);
            font: normal 40px tahoma white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 25px;
            margin: auto;
            border: 3px solid black;
            
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>

    <!-- onclick é um evendo selecionado na parte html pela tag div               -->
    <!-- 
        <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>  forma que polui o html 
    -->
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        a.addEventListener('mousedown', segurarClique)



        // o evento 'clicar' foi chamado da tag div
        function clicar(){
            //var a = window.document.getElementById('area') |  selecionado a var area por este objeto e com a variavel aqui so conseguimos usa-la dentro desta function entao vamos joga-la pra cima
            a.innerText = 'Soltou!' // irá mudar o conteúdo do elemento selecionado
            a.style.background = 'red' // mudará a cor de fundo para verde           

        }

        function entrar(){
            a.innerText = 'Entrou!'
            a.style.background = 'white'
            
        } 

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'blue'
        }

        function segurarClique(){
            a.innerText = 'Segurou!'
            a.style.background = 'brown'
        }
    </script>
</body>
</html>
